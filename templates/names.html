<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Names</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Navigation bar styles */
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #04AA6D;
            color: white;
        }

        /* List item styles */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        /* Button styles */
        .button {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a class="active" href="/home">Home</a>
        <a href="/names">Names</a>
        <a href="/images">Images</a>
        <a href="/videos">Videos</a>
        <a style="float: right;" href="/logout">Logout</a>
    </div>    
    
    <ul>
        {% for name in names %}
            <li>
                {{ name }}
                <form action="{{ url_for('delete_name', name_id=name._id) }}" method="post" style="display:inline;">
                    <button class="button" type="submit">Delete</button>
                </form>
                <a href="data:text/plain;charset=utf-8,{{ name|urlencode }}" download="Text.txt">
                    <button class="button">Download</button>
                </a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
