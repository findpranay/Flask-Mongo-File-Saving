<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* CSS for navigation bar */
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #04AA6D;
            color: white;
        }

        /* CSS for form */
        h1 {
            text-align: center;
        }

        form {
            margin: 50px auto;
            max-width: 400px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        textarea,
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #04AA6D;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #046e4c;
        }

        /* Hide/show fields */
        #nameField,
        #imageField,
        #videoField {
            display: none;
        }

    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a class="active" href="/home">Home</a>
        <a href="/names">Names</a>
        <a href="/images">Images</a>
        <a href="/videos">Videos</a>
        <a style="float: right;" href="/logout">Logout</a>
    </div>

    <h1 style="font-family: 'Times New Roman', Times, serif;">Save Your Data</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <select name="selection" id="selection" onchange="showFields()">
            <option value="name">Name</option>
            <option value="image">Image</option>
            <option value="video">Video</option>
        </select><br><br>
        <div id="nameField">
            <label for="name">Name:</label>
            <textarea id="name" name="name" rows="4"></textarea><br><br>
        </div>
        <div id="imageField">
            <label for="image">Image:</label>
            <input type="file" id="image" name="image"><br><br>
        </div>
        <div id="videoField">
            <label for="video">Video:</label>
            <input type="file" id="video" name="video"><br><br>
        </div>
        <input type="submit" value="Submit">
    </form>

    <script>
        function showFields() {
            var selection = document.getElementById("selection").value;
            if (selection === "name") {
                document.getElementById("nameField").style.display = "block";
                document.getElementById("imageField").style.display = "none";
                document.getElementById("videoField").style.display = "none";
            } else if (selection === "image") {
                document.getElementById("nameField").style.display = "none";
                document.getElementById("imageField").style.display = "block";
                document.getElementById("videoField").style.display = "none";
            } else if (selection === "video") {
                document.getElementById("nameField").style.display = "none";
                document.getElementById("imageField").style.display = "none";
                document.getElementById("videoField").style.display = "block";
            }
        }

        // Show name field by default
        window.onload = function() {
            document.getElementById("nameField").style.display = "block";
        };
    </script>
</body>
</html>
